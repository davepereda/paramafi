<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
            text-align: center;
            padding: 50px;
        }
        .carta {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="carta">
        <h1 id="titulo">Para Mi amor ❤️</h1>
        <p id="mensaje">Cargando mensaje...</p>
        <p>Siempre en mi corazón,</p>
        <p><strong>Tu amor eterno</strong></p>
    </div>

    <script>
        async function cargarMensaje() {
            const urlParams = new URLSearchParams(window.location.search);
            const nombre = urlParams.get('nombre') || 'Mi amor';

            try {
                const response = await fetch(`/mensaje?nombre=${nombre}`);
                const data = await response.json();
                
                document.getElementById('titulo').textContent = `Para ${data.nombre} ❤️`;
                document.getElementById('mensaje').textContent = data.mensaje;
            } catch (error) {
                document.getElementById('mensaje').textContent = "No se pudo cargar el mensaje.";
            }
        }

        cargarMensaje();
    </script>

</body>
</html>
